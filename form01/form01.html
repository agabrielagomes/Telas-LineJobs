<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LineJobs - Cadastro</title>
    <link rel="stylesheet" href="./form01.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Criar uma nova<br><strong>conta</strong></h1>
        <p>Cadastre-se em apenas cinco etapas!</p>

        <div class="steps">
          <span class="step active"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>

        <form id="cadastroForm">
          <fieldset>
            <legend>Informações Pessoais:</legend>

            <label>Nome*</label>
            <input type="text" placeholder="Nome completo" required />

            <div class="input-group">
              <div>
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required />
              </div>
              <div>
                <label for="rg">RG*</label>
                <input type="text" id="rg" name="rg"  required />
              </div>
            </div>

            <div class="input-group">
              <div>
                <label for="genero">Gênero*</label>
                <select id="genero" name="genero" required>
                  <option value="" disabled selected>Selecione</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                  <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                </select>
              </div>
            </div>

            <div class="input-group">
              <div>
                <label for="estado_civil">Estado Cívil*</label>
                <select id="estado_civil" name="estado_civil" required>
                  <option value="" disabled selected>Selecione</option>
                  <option value="solteiro">Solteiro(a)</option>
                  <option value="casado">Casado(a)</option>
                  <option value="divorciado">Divorciado(a)</option>
                  <option value="viuvo">Viúvo(a)</option>
                  <option value="separado">Separado(a)</option>
                  <option value="uniao_estavel">União Estável</option>
                </select>
              </div>
              <div>
                <label>Nacionalidade*</label>
                <input type="text" placeholder="Preencha" required />
              </div>
            </div>

            <button type="submit">Avançar</button>
          </fieldset>
        </form>
      </div>

      <div class="info-section">
        <h1>cadastro</h1>
        <p>
          Para iniciarmos seu cadastro no LineJobs, precisamos de algumas
          informações básicas para registro. Fique tranquilo(a), seus dados
          estão seguros conosco e nos ajudarão a personalizar sua experiência.
        </p>
      </div>
    </div>

    <script>
      function somenteNumeros(event) {
        let charCode = event.which ? event.which : event.keyCode;
        if (charCode < 48 || charCode > 57) {
          event.preventDefault();
        }
      }

      document.getElementById('rg').addEventListener('keypress', somenteNumeros);
      document.getElementById('cpf').addEventListener('keypress', somenteNumeros);

      function mascaraCPF(cpf) {
        cpf = cpf.replace(/\D/g, "");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        return cpf;
      }

      function mascaraRG(rg) {
        rg = rg.replace(/\D/g, "");
        rg = rg.replace(/(\d{2})(\d)/, "$1.$2");
        rg = rg.replace(/(\d{3})(\d)/, "$1.$2");
        rg = rg.replace(/(\d{3})(\d)/, "$1-$2");
        return rg;
      }

      document.getElementById('cpf').addEventListener('input', function () {
        this.value = mascaraCPF(this.value);
      });

      document.getElementById('rg').addEventListener('input', function () {
        this.value = mascaraRG(this.value);
      });
    </script>
  </body>
</html>
