<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LineJobs - Criar Conta</title>
  <link rel="stylesheet" href="./form05.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Criar uma nova conta</h1>
      <p>Cadastre-se em apenas cinco etapas!</p>
      <div class="steps">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <form id="signupForm">
        <label for="senha">SENHA*</label>
        <input type="password" id="senha" placeholder="Senha (mínimo oito caracteres)" required minlength="8">

        <label for="confirmaSenha">CONFIRME SUA SENHA</label>
        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required minlength="8">

        <div class="checkbox-container">
          <input type="checkbox" id="termos">
          <label for="termos">
            Aceito os 
            <a href="https://example.com/politica-privacidade" target="_blank">
              Termos e Políticas de Privacidade
            </a>*
          </label>
        </div>

        <button class="btn" id="btnAvancar" type="submit" disabled>Avançar</button>
      </form>
    </div>

    <div class="info-section">
      <h2>Finalize seu Cadastro.</h2>
      <p>
        Confirme suas informações, defina sua senha de acesso e aceite nossos Termos de Uso e Política de Privacidade. 
        Ao concluir, você estará pronto(a) para encontrar sua próxima oportunidade de home office!
      </p>
    </div>
  </div>

  <script src="form05.js"></script>
</body>
</html>
